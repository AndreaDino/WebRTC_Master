<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <body>
      <div class="container">
        <div class="title">
          <img src="/img/title.png" class="title" />
        </div>
        <canvas></canvas>
        <div id="leaderboard">
          <h2>Leaderboard</h2>
          <span class="player" id="playerLabels"></span>
        </div>
      </div>
      <!-- username input -->
      <div class="login">
        <form id="usernameForm">
          <div>
            <input
              id="usernameId"
              type="text"
              placeholder="Username"
              maxlength="15"
            />
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button
              style="
                padding: 8px 20px;
                border-radius: 100px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  #de2173,
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              "
            >
              Start!
            </button>
          </div>
        </form>
      </div>
      <!-- username input end -->

      <script async defer src="./js/bundle.js"></script>
    </body>
  </head>
</html>
